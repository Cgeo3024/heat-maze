<div class="outerdiv">
    <div ng-repeat="bar in bars track by $count">
    <table>
        <caption> Bar {{bar.id}}. Made of {{bar.material}}
        </caption>
        <tr>
            <th>Position</th>
            <th>Temperature</th>
        </tr>
        <tr ng-repeat="point in bar.points track by $index">
            <td>{{point.pos}}</td>
            <td>{{point.temp| number:0}}</td>
        </tr>
    </table>
        <div ng-if="variableVals[$count].variables.length > 0">
            Set Variable Heat Sources Temperatures
            <div ng-repeat="pos in variableVals[$count].variables">
            Position: {{pos.pos}}
                <input type="number" name="input" ng-model="pos.temp">
                </input>
                
            </div>
            
            <button ng-click="updateSource($count)">Update </button>
        </div>
    </div>
</div>
