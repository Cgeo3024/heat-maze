<table>
    <caption>Users</caption>
    <tr>
        <th> Name </th>
        <th> Score </th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.score}}</td>
    </tr>
</table>
<div class="outerdiv">
    <div ng-repeat="bar in bars">
    <table>
        <caption> Bar {{bar.id}}. Made of {{bar.material}}
        </caption>
        <tr>
            <th>Position</th>
            <th>Temperature</th>
        </tr>
        <tr ng-repeat="point in bar.points track by $index">
            <td>{{point.pos}}</td>
            <td>{{point.temp| number:0}}</td>
        </tr>
    </table>
    <div>
        Set Variable Heat Sources Temperatures
        <div ng-repeat="pos in variableVals[$index].variables">
        Position: {{pos.pos}}
            <input type="number" name="input" ng-model="pos.temp">
            </input>
            
        </div>
        
        <button ng-click="updateSource($index)">Update </button>
    </div>
    </div>
</div>
