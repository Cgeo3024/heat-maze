<html>
<head>
<style>
table, th, tr, td {
    border:black 1px solid;
    border-collapse:collapse;
}

div {
    margin-left:0; 
    margin-right: 0;
    
}

.navButton{
    height:30%;
    width:30%;
}
.spreadElements
{
    display: flex; 
    justify-content: space-around;
}
.outerdiv {
    width:100%;
}
ul {
    list-style : none;
    border: 1px black solid;
}

.notVoted
{
    background-color:grey;
}
.haveVoted
{
    background-color: green;
}

.centeredText
{
    width:100%;
    text-align:center;
}
</style>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./slider/rzslider.min.css"/>
<script src="./slider/rzslider.min.js"></script>
<script src="app.js"</script>
<script src="Chart.js"></script>

</head>
<body ng-app="HeatMazeApp">
    <div style="width:100%" ng-controller="mainController">
        <div ng-include="header"></div>
        
        <div style="display:flex; justify-content:space-between">
            <div style="width:100%">
                <div ng-if="room != null">
                    <div style="display:flex; justify-content:space-around;">
                    <canvas id="barView" width=500 height=500 style="border:solid black 1px;">
                    </canvas>
                    
                    </div>
                    <hr>
                </div>
                        
                <div ng-include="template"></div>
            </div>
            
            <div style="float:right; height=100%;" ng-if="style == 'Group' && room != null" ng-include="chatWindow"></div>
        </div>
        <div class="outerdiv spreadElements" style="position:relative;" ng-if="navDepth < 2">
            <button class="navButton" ng-repeat="choice in navChoices" ng-click="navigateTo(choice)"> {{choice}} </button>
        </div>        
        
    </div>
</body>
</html>
