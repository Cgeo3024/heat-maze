<html>
<head>
<style>
table, th, tr, td {
    border:black 1px solid;
    border-collapse:collapse;
    width:80%;
}

div {
    margin-left:0; 
    margin-right: 0;
    
}

.spreadElements
{
    display: flex; 
    justify-content: space-between;
}
.outerdiv {
    width:100%;

}
ul {
    list-style : none;
    border: 1px black solid;
}

.navButton{
    
}
</style>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./slider/rzslider.min.css"/>
<script src="./slider/rzslider.min.js"></script>
<script src="app.js"</script>
<script src="Chart.js"></script>

</head>
<body ng-app="HeatMazeApp">
    <div ng-controller="mainController">

        <button ng-if="navDepth > 0" ng-click="back()"> Back </button>
        <!--<div ng-include="template"></div>-->
        <div ng-if="room != null">
            <div class="outerdiv">

              <div id="timer"> Elapsed Time (seconds) : {{time/100| number:0}}</div>
            </div>
            
            <canvas id="barView">
                
            </canvas>
            <div ng-include="template"></div>
        </div>
        
        <div ng-if="description == true" ng-include="descrURL">
        </div>
        
        <div class="outerdiv" ng-if="navDepth < 2">
            Choose a Set Up
            <button class="navButton" ng-repeat="choice in navChoices" ng-click="navigateTo(choice)"> {{choice}} </button>
        </div>

    </div>
</body>
</html>
